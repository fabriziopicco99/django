{% extends "header.html" %}
{% block content %}
<section>
    <h1>
        Perfil de {{ user.username }}
    </h1>
    <img src= {{ avatar.image.url }} style="height: 100px; width: 100px;" alt="">
    <form method="POST" action="{% url 'edit_user' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Editar perfil">
    </form>
</section>
{% endblock %}
