{% extends "header.html" %}
{% block content %}
<section>
    <h1>
        Singup
    </h1>
    {% if notification %}
        <div style="border: solid 1px red;">{{ notification }}</div>
    {% endif %}
    <form action={% url 'signup' %} method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Enviar</button>
    </form>
</section> 
{% endblock %}
