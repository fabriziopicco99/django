{% extends "header.html" %}
{% block content %}
<section>
    <h1>
        Perfil de {{ user.username }}
    </h1>
    <img src= {{ avatar.image.url }} style="height: 100px; width: 100px;" alt="">
    <p>
        <strong>Nombre:</strong> {{ avatar.name }} <strong>Apellido: </strong> {{ avatar.last_name }}
    </p>
    <p>
        <strong>Correo:</strong> {{ avatar.email }}
    </p>
</section>
{% endblock %}
