{% extends 'header.html' %}

{% block content %}
    <h2>Crear blog</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
    </form>

{% endblock %}
