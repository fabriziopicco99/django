{% extends 'header.html' %}

{% block content %}
    <article>
        <h1>{{ blog.title }}</h1>
        <img src={{blog.image.url}} alt="">
        <p>{{ blog.description }}</p>
        <p>{{ blog.user }}</p>
        <a href="{% url 'blog_edit' blog.id %}">Editar</a>
        {% comment %} <a href="{% url 'delete_blog' blog.id %}">Eliminar</a> {% endcomment %}
    </article>
{% endblock %}
